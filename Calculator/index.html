<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <br />

    <header>Calculator Web App</header>
    <br />
    <br />

    <div class="div-top">
      <br />
      <button class="button" id="btn-top">0</button>
      <button class="button" id="btn-down" value="clear">C</button>
    </div>

    <div class="container">
      <div class="row">
        <!-- <button id="btn" value="8">9</button> -->
        <button class="button btn" value="7">7</button>
        <button class="button btn" value="4">4</button>
        <button class="button btn" value="1">1</button>
        <button class="button btn" value="00">00</button>
      </div>
      <div class="row">
        <button class="button" value="8">8</button>
        <button class="button" value="5">5</button>
        <button class="button" value="2">2</button>
        <button class="button" value="0">0</button>
      </div>
      <div class="row">
        <button class="button" value="9">9</button>
        <button class="button" value="6">6</button>
        <button class="button" value="3">3</button>
        <button class="button" value=".">.</button>
      </div>
      <div class="row">
        <button class="button" value="'/">/</button>
        <button class="button" value="*">*</button>
        <button class="button" value="-">-</button>
        <button class="button" value="+">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
