<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div>
          <h1>Counter</h1>
        </div>
        <div class="main">
          <span class="value">0</span>
        </div>

        <div>
          
          <button type="button" class="btn decrease">DEC.</button>
          <button type="button" class="btn reset">RESET</button>
          <button type="button" class="btn increase">INC.</button>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
