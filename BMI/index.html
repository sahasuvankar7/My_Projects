<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">BMI CALCULATOR</div>
    <div class="container">
      <div class="div-height">
        <h3 class="h3-height">Height : </h3>
        <input
          type="text"
          class="input-height"
          placeholder="Enter you height"
        />
      </div>
      <div class="div-weight">
        <h3 class="h3-weight">Weight :  </h3>
        <input
          type="text"
          class="input-weight"
          placeholder="Enter your weight"
        />
      </div>
      <div class="calculate">
        <button class="cal-button">Calculate</button>
      </div>
      <div class="result">
        <h2>Your BMI is :</h2>
        <div class="output">
          <button type="text" class="resultButton">0.00</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
