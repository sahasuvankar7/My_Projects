<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h2>Calculator APP</h2>
        <div class="input"> 
            <input type="text" placeholder="0" id="input" >
            <button class="button">AC</button>
            <button class="button">DEL</button>
        </div>
        <div>
            <button class="button btn7">7</button>
            <button class="button btn8">8</button>
            <button class="button btn9">9</button>
            <button class="button btn-div">/</button>
        </div>
        <div>
            <button class="button btn4">4</button>
            <button class="button btn5">5</button>
            <button class="button btn6">6</button>
            <button class="button btn-mul">*</button>
        </div>
        <div>
            <button class="button btn1">1</button>
            <button class="button btn2">2</button>
            <button class="button btn3">3</button>
            <button class="button btn-sub">-</button>
        </div>
        <div>
            <button class="button btn0">0</button>
            <button class="button btn-dot">.</button>
            <button class="button btn-add">+</button>
            <button class="button btn-equal">=</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
